<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Moon</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Iconos -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Fuentes -->


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Tajawal:wght@200&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Quattrocento+Sans&family=Tajawal:wght@200&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Poiret+One&family=Quattrocento+Sans&family=Tajawal:wght@200&display=swap" rel="stylesheet">


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
  <header class="header" id="inicio">
    <img src="img/bx-menu.svg" alt="" class="hamburguer">
    <nav class="menu-navegacion">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="promociones.html">Promociones</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="contenedor head">
      <h1 class="titulo">Productos disponibles con <span class="name">Promoción</span></h1>
    </div>
  </header>

  <main>
    <!-- Dar valor con iva y descuento -->
    <section class="productos">
      <div class="d-flex justify-content-center flex-column align-items-center">
        <div class="d-flex m-5">
          <div class="d-flex flex-column justify-content-center">
            <img src="img/moka.jpeg" alt="Expresso" class="mb-5 me-5">
            <button class="me-5 p-2" id="uno" >Expresso</button>
          </div>
          <div class="d-flex flex-column">
            <img src="img/java.jpeg" alt="Ristretto" class="mb-5 me-5">
            <button class="me-5 p-2" id="dos">Ristretto </button>
          </div>
          <div class="d-flex flex-column">
            <img src="img/kenya.jpeg" alt="Kenya" class="mb-5 me-5">
            <button class="me-5 p-2" id="tres" >Macchiato </button>
          </div>
          <div class="d-flex flex-column">
            <img src="img/tarrazu.jpeg" alt="Tarrazu" class="mb-5 me-5">
            <button class="me-5 p-2"  id="cuatro">Mocca </button>
          </div>
          <div class="d-flex flex-column">
            <img src="img/peaberry.jpeg" alt="" class="mb-5 me-5">
            <button class="me-5 p-2" id="btn"  id="cinco">Frappé </button>
          </div>
        </div>
        <div class="funcion d-flex flex-column mb-5">
          <input id="product" type="text" placeholder="Ingresa el nombre del producto a verificar" class="form-control my-2">
          <button class="me-5 p-2" id="btn" onclick="descuento();">Mirar descuentos </button>
        </div>
      </div>
    </section>
  </main>

  <footer id="contacto">
    <div class="contenedor footer-content">
      <div class="contac-us">
        <h2 class="brand">Blue Moon</h2>
        <p>Descubre el sabor de los mejores cafes de Colombia</p>
      </div>
      <div class="social-media">
        <a href="./" class="social-media-icon">
          <i class='bx bxl-facebook-circle'></i>
        </a>
        <a href="./" class="social-media-icon">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="./" class="social-media-icon">
          <i class='bx bxl-instagram-alt' ></i>
        </a>
      </div>
    </div>
    <div class="line"></div>
  </footer>

  <script src="js/inicio.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/promociones.js"></script>
  
</body>
</html>
